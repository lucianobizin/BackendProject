paths:

  /api/users/{uid}:
    get:  
      summary: Upgrades user's role from user to premium
      tags:
        - users
      parameters:
        - in: path
          name: uid
          required: true
          description: user's id
          schema:
            type: string
      responses:
        '200':
          description: Success response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Request state "success"
                  payload:
                    $ref: "#components/schemas/user"
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Request state "error"
                  message:
                    type: string
                    description: Error message
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Request state "error"
                  message:
                    type: string
                    description: Error message
components:
  schemas:
    user:
      type: object
      properties:
        _id:
          type: string
          description: user's id.
        firstName:
          type: string
          description: user's firstname.
        lastName:
          type: string
          desciption: user's lastname.
        email:
          type: string
          description: user's email.
          format: email
        birthDate:
          type: string
          description: user's birthdate
          format: date-time
        userName:
          type: string
          description: user's username.
        password:
          type: string
          description: ticket unique identifier.
        role:
          type: string
          description: user's password (hashed).
          enum: ['user', 'premium', 'admin']
        cart:
          type: string
          description: user's cart
