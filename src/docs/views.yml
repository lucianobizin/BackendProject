  /product/{pid}:
    get:  
      summary: Retrieve one product
      tags:
        - views
      parameters:
        - in: path
          name: pid
          required: true
          description: product id to retrieve
          schema:
            type: string
      responses:
        '200':
          description: Success response. Renders the product.
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad request (introduce a correct parameter pid)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Request state "error"
                  message:
                    type: string
                    description: Error message
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Request state "error"
                  message:
